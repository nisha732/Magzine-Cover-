<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Cover</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: #f4f4f4;
        }
        
        .cover {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('1.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        
        .cover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        
        .content {
            position: relative;
            z-index: 2;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin: 0;
        }
        
        .headline {
            font-size: 1.5rem;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            display: inline-block;
            margin-top: 20px;
        }
        
        .cta {
            margin-top: 30px;
        }
        
        .cta button {
            background: crimson;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .cta button:hover {
            background: darkred;
        }
    </style>
</head>

<body>
    <div class="cover">
        <div class="content">
            <h1>MAGAZINE TITLE</h1>
            <div class="headline">Breaking News: The Future of Web Design</div>
            <div class="cta">
                <button>Subscribe Now</button>
            </div>
        </div>
    </div>
</body>

</html>
